server:
  port: 8086

spring:
  application:
    name: aftersales-service
  datasource:
    url: jdbc:mysql://localhost:3306/ymall_aftersales?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: AfterSalesHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.yuge.aftersales.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

rocketmq:
  name-server: localhost:9876
  producer:
    group: aftersales-producer-group
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
    retry-times-when-send-async-failed: 2

logging:
  level:
    com.yuge.aftersales: DEBUG
    org.apache.rocketmq: WARN

# 售后服务配置
aftersales:
  # 退款超时时间（小时）
  refund-timeout-hours: 72
