server:
  port: 8083

spring:
  application:
    name: cart-service
  
  # 数据源配置（用于merge_log等）
  datasource:
    url: jdbc:mysql://localhost:3306/ymall_cart?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: CartHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.yuge.cart.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 购物车服务配置
cart:
  # 购物车过期时间（天）
  expire-days: 30
  # 单个购物车最大商品种类数
  max-items: 100
  # 单个SKU最大购买数量
  max-qty-per-sku: 99

# 外部服务配置
service:
  pricing:
    url: http://localhost:8084
  inventory:
    url: http://localhost:8082
  product:
    url: http://localhost:8085

# 日志配置
logging:
  level:
    com.yuge: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
