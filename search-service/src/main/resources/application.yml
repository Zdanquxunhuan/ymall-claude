server:
  port: 8086

spring:
  application:
    name: search-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# RocketMQ Configuration
rocketmq:
  name-server: localhost:9876
  consumer:
    group: search-consumer-group

# Search Configuration
search:
  # Index implementation: memory (default) or elasticsearch
  index-type: memory
  
  # Elasticsearch configuration (only used when index-type=elasticsearch)
  elasticsearch:
    enabled: false
    hosts: localhost:9200
    username: 
    password: 
    index-name: product_index
    
  # Index rebuild configuration
  rebuild:
    enabled: false
    batch-size: 100
    
# Logging
logging:
  level:
    com.yuge: DEBUG
    org.apache.rocketmq: WARN
